faq.question.bet-needed=Do I need to place a bet to play?
faq.answer.bet-needed=No, you can play for free, but we also offer betting options if you want to have fun and win prizes!
faq.question.any-fees=Are there any fees?
faq.answer.any-fees=We have a 3% fee when you withdraw your account balance. In some cases, there might also be a payment processor fee, which depends on the transaction type. We always try to keep fees as low as possible!
faq.question.play-with-friends=Can I play with friends?
faq.answer.play-with-friends=Yes! You can invite your friends to create private rooms and play together. Just send them the room code!
faq.question.shuffling-works=How does the shuffling of the tiles work?
faq.answer.shuffling-works=The tiles are shuffled completely randomly. Don't worry, it's always a fair experience!
