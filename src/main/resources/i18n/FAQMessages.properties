faq.question1=Do I need to place a bet to play?
faq.answer1=No, you can play for free, but we also offer betting options if you want to have fun and win prizes!
faq.question2=Are there any fees?
faq.answer2=We have a 3% fee when you withdraw your account balance. In some cases, there might also be a payment processor fee, which depends on the transaction type. We always try to keep fees as low as possible!
faq.question3=Can I play with friends?
faq.answer3=Yes! You can invite your friends to create private rooms and play together. Just send them the room code!
faq.question4=How does the shuffling of the tiles work?
faq.answer4=The tiles are shuffled completely randomly. Don't worry, it's always a fair experience!
