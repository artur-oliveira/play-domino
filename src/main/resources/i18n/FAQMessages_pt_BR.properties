faq.question1=Preciso apostar pra jogar?
faq.answer1=N\u00E3o, voc\u00EA pode jogar gratuitamente, mas tamb\u00E9m temos a op\u00E7\u00E3o de apostas se voc\u00EA quiser se divertir e ganhar pr\u00EAmios!
faq.question2=Existem taxas?
faq.answer2=Temos uma taxa de 3% quando voc\u00EA faz o saque do saldo da sua conta. Al\u00E9m disso, dependendo da transa\u00E7\u00E3o, pode haver uma taxa do gateway de pagamentos, que varia conforme o m\u00E9todo escolhido. Sempre buscamos manter todas as taxas o mais baixas poss\u00EDvel!
faq.question3=Tem como jogar com amigos?
faq.answer3=Sim! Voc\u00EA pode convidar seus amigos para criar salas privadas e jogar juntos. Apenas envie o c\u00F3digo da sala!
faq.question4=Como funciona o embaralhamento das pe\u00E7as?
faq.answer4=As pe\u00E7as s\u00E3o embaralhadas de forma completamente aleat\u00F3ria. N\u00E3o se preocupe, sempre ser\u00E1 uma experi\u00EAncia justa!
