spring.application.name=Play Domino
# DATABASE CONFIG
spring.datasource.url=jdbc:${DB_VENDOR:mysql}://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:domino}?createDatabaseIfNotExists=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# JSON CONFIG
spring.jackson.default-property-inclusion=non_null
# SECRET CONFIG
org.playdomino.auth.secret-access=UNSAFESECRETACCESS1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
org.playdomino.auth.secret-refresh=UNSAFESECRETREFRESHZYXWVUTSRQPONMLKJIHGFEDCBA0987654321