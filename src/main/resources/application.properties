spring.application.name=domino
spring.datasource.url=jdbc:${DB_VENDOR:mysql}://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:domino}?createDatabaseIfNotExists=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
org.playdomino.auth.secret-access=UNSAFESECRETACCESS1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
